<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><META http-equiv="Content-Type" content="text/html; charset=utf-8"><style></style></head><body><u></u>


    
    
    
    

    <div>
    
        <u></u>
            
            <section id="m_display">
                
                <input type="text" id="m_displayContent" readonly>
            </section>
    
            
            <section class="m_buttons">
                
                <div class="m_btn-container">
                    <button class="m_btn" id="m_btn-C">C</button>
                    <button class="m_btn">/</button>
                </div>
                 
                 <div class="m_btn-container">
                    <button class="m_btn">7</button>
                    <button class="m_btn">8</button>
                    <button class="m_btn">9</button>
                    <button class="m_btn">*</button>
                 </div>
                  
                <div class="m_btn-container">
                    <button class="m_btn">4</button>
                    <button class="m_btn">5</button>
                    <button class="m_btn">6</button>
                    <button class="m_btn">-</button>
                </div>
                 
                 <div class="m_btn-container">
                    <button class="m_btn">1</button>
                    <button class="m_btn">2</button>
                    <button class="m_btn">3</button>
                    <button class="m_btn">+</button>
                 </div>
                  
                <div class="m_btn-container">
                    <button class="m_btn">0</button>
                    <button class="m_btn">.</button>
                    <button class="m_btn" id="m_btn-equal">=</button>
    
                </div>
            </section>
    
        <u></u>
            
    </div>
    </body></html>
